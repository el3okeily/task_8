<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./image/image-product-mobile.jpg" alt="Image">
        </div>
        <div class="taxt">
            <p>P E R F U M E</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous<br>
                interpretation composed by<br>
                Olivier Polge, Perfumer-Creator<br> 
                for the House of CHANEL.<br>
            </p>
            <div class="price">
                <div class="current-price">$149.99</div>
                <div class="discount">
                    <del>$169.99</del>
                </div>
            </div>
            <div class="add-cart">
                <button><i class="fa-solid fa-cart-shopping"></i> Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="link">
        Challenge by <a href="https://github.com/el3okeily">Frontend Mentor. </a> Coded by <a href="https://www.facebook.com/profile.php?id=100010687081198">el3okeily</a>
